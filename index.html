<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch and Run Code</title>
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
      text-align: center;
    }

    .search-container {
      background-color: white;
      padding: 40px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      text-align: center;
    }

    .search-bar {
      width: 300px;
      padding: 10px;
      font-size: 16px;
      border-radius: 20px;
      border: 1px solid #ddd;
      margin-bottom: 20px;
      outline: none;
    }

    .search-btn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .search-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="search-container">
    <h2>Fetch and Run HTML Code</h2>
    <input type="text" id="searchInput" class="search-bar" placeholder="Enter website URL..." />
    <button class="search-btn" onclick="performSearch()">Fetch and Run</button>
  </div>

  <script>
    // Function to fetch the HTML content from the URL and inject it into the page
    function performSearch() {
      const url = document.getElementById('searchInput').value.trim();

      if (url === "") {
        alert("Please enter a URL.");
        return;
      }

      // Using CORS Anywhere proxy to bypass CORS
      const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
      const targetUrl = url;
      const fullUrl = proxyUrl + targetUrl;

      // Fetch the HTML content from the entered URL using the proxy
      fetch(fullUrl)
        .then(response => {
          if (!response.ok) {
            throw new Error("Failed to fetch the URL.");
          }
          return response.text(); // Get the HTML content
        })
        .then(content => {
          // Inject the HTML content into the body of the page
          document.body.innerHTML = content;

          // Execute any scripts that are part of the fetched content
          const scripts = document.querySelectorAll('script');
          scripts.forEach(script => {
            const newScript = document.createElement('script');
            newScript.textContent = script.textContent; // Recreate and execute the script
            document.body.appendChild(newScript);
          });
        })
        .catch(error => {
          console.error("Error fetching the HTML:", error);
          alert("An error occurred while fetching or rendering the HTML.");
        });
    }
  </script>

</body>
</html>
