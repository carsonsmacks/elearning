<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
      text-align: center;
    }

    /* Container for the whole search area */
    .search-container {
      background-color: white;
      padding: 40px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      text-align: center;
    }

    /* Logo Image */
    .logo {
      width: 80px;
      height: auto;
      margin-bottom: 20px;
    }

    /* Search Bar Styles */
    .search-bar {
      width: 300px;
      padding: 10px;
      font-size: 16px;
      border-radius: 20px;
      border: 1px solid #ddd;
      margin-bottom: 20px;
      outline: none;
    }

    /* Search Button Styles */
    .search-btn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .search-btn:hover {
      background-color: #45a049;
    }

    /* Footer message */
    .footer {
      font-size: 14px;
      color: #777;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="search-container">
    <img src="https://cdn.creazilla.com/icons/3269952/google-icon-lg.png" alt="Google Logo" class="logo">
    
    <!-- Search Bar Form -->
    <input type="text" id="searchInput" class="search-bar" placeholder="Search for code..." />
    <button class="search-btn" onclick="performSearch()">Search</button>
    
    <div class="footer">
      <p>Powered by Anonymous Google</p>
    </div>
  </div>

  <script>
    // Function to handle the search and fetch code
    function performSearch() {
      const query = document.getElementById('searchInput').value;
      if (query.trim() === "") {
        alert("Please enter a search term.");
        return;
      }

      // Example: Fetching from a static GitHub Gist (Replace with actual logic if needed)
      const url = `https://api.github.com/gists/public`;  // Example URL, replace with actual code URL logic

      fetch(url)
        .then(response => response.json())
        .then(data => {
          // For demo purposes, we'll just log the first gist's content
          if (data && data.length > 0) {
            const gist = data[0];
            const codeContent = gist.files[Object.keys(gist.files)[0]].content;
            alert("Fetched Code: \n" + codeContent);
          } else {
            alert("No code found for this search.");
          }
        })
        .catch(error => {
          console.error("Error fetching code:", error);
          alert("An error occurred while fetching code.");
        });
    }
  </script>

</body>
</html>
